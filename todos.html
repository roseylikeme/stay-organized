<!DOCTYPE html>
<html lang="en">

<head>
    <title>View ToDos | Stay Organized</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <div id="myBg">
            <img id="imageid"
                src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2020_20/3346461/200512-stock-organized-desk-ew-1237p.jpg" />
        </div>
        <div id="todoContainer" class="container justify-content-center d-flex align-items-center">
            <div>
                <h1 class="text-center mt-4">View ToDos</h1>
            </div>
            <div class="card rounded-5 p-5 m-5">
                <!-- User Search Stuff -->
                <select id="userDropdown" class="ui search dropdown mb-4 d-flex align-items-center">
                    <option value disabled selected>Select a User</option>
                </select>

                <!-- User To-Do Content -->
                <div class="todos">
                    <h2 id="userNameField" class="">Select a User</h2>

                    <!-- <div id="description" class="description">User's To-Dos will display here.</div> -->
                    <table class="table text-bg-dark" id="todoTable">
                        <!-- Headers for Table -->
                        <thead class="todoTableHead text-bg-dark">
                            <th>Task: </th>
                            <th>Priority:</th>
                            <th class="hideextra">Deadline:</th>
                        </thead>
                        <!-- Table Content -->
                        <tbody id="todoTableBody">
                            <!-- FILLED THROUGH JS -->
                        </tbody>
                    </table>
                    <p id="msg"></p>
                </div>
            </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>

    <!-- Semantic UI Dropdown -->
    <script>
        $(".ui.dropdown").dropdown();

        // Prevents Users From Dragging Image For Downloads
        const img = document.querySelector('img')
        img.ondragstart = () => {
            return false;
        };
    </script>
</body>

</html>
