<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stay Organized | Create a To-Do</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <section class="hero-section hero-section--image">
            <div class="hero-section__wrap">
                <div class="container-smth">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="index.html">Home</a>
                        <a href="todos.html">View To-Dos</a>
                        <a href="new_todo.html">Add To-Dos</a>
                        <a href="#">Contact</a>
                    </div>
                    <span class="sideToggler" onclick="openNav()">&#9776; </span>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-2 col-lg-8">
                            <div class="title-01 title-01--11 text-center">

                                <div class="card rounded-5 p-5 m-5">
                                    <!-- User To-Do Content -->
                                    <div class="">
                                        <h2 id="userNameField" class="">Add a New Todo</h2>
                                        <form>
                                            <div class="row">
                                                <!-- Task -->
                                                <div>
                                                    <div>
                                                        <label for="description" class="d-flex align-items-center">Task Title:</label>
                                                    </div>
                                                    <div class="ui input fluid">
                                                        <input id="description" type="text" placeholder="Description of Task">
                                                    </div>
                                                </div>
                                                <!-- User -->
                                                <div class="mt-3">
                                                    <label for="listOfUsers" class="d-flex mb-2">User:</label>
                                                    <select id="listOfUsers" class="ui search dropdown d-flex align-items-center">
                                                        <option value disabled selected>Select a User</option>
                                                    </select>
                                                </div>
                                                <!-- Category -->
                                                <div class="mt-3">
                                                    <label for="listOfCategories" class="d-flex mb-2">Category:</label>
                                                    <select id="listOfCategories" class="ui search dropdown d-flex align-items-center">
                                                        <option value disabled selected>Select a Category</option>
                                                    </select>
                                                </div>
                                                <!-- Priority + Deadline -->
                                                <div class="row mt-3">
                                                    <div class="col">
                                                        <div>
                                                            <label for="priorityLevels" class="d-flex align-items-center">Priority</label>
                                                        </div>
                                                        <select id="priorityLevels" class="ui search dropdown d-flex align-items-center">
                                                            <option value="" disabled selected>Select Task Priority</option>
                                                            <option value="low">Low</option>
                                                            <option value="med">Medium</option>
                                                            <option value="high">High</option>
                                                        </select>
                                                    </div>
                                                    <div class="col">
                                                        <label for="deadline" class="d-flex align-items-center">Deadline:</label>
                                                        <input type="date" id="deadline" class="d-flex w-100">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Button -->
                                            <button id="addTaskButton" type="button" class="btn btn-secondary my-5 text-light">
                                                Add Task
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
     <!-- SCRIPTS -->
     <!-- <script src="js/script.js"></script> -->

     <!-- Semantic UI Dropdown -->
     <script>
         $(".ui.dropdown").dropdown();
         function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
     </script>
</body>

</html>
