<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stay Organized | New Users</title>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&amp;subset=latin-ext" rel="stylesheet">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Semantic UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main>
    <section class="hero-section hero-section--image">
      <div class="hero-section__wrap">
        <div class="container-smth">
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="todos.html">View To-Dos</a>
            <a href="new_todo.html">Add To-Dos</a>
            <a href="new_user.html">New Users</a>
          </div>
          <span class="sideToggler" onclick="openNav()">&#9776; </span>
        </div>
        <div class="container">
          <div class="row">
            <div class="offset-lg-2 col-lg-8">
              <div class="title-01 title-01--11 text-center">

                <div class="card rounded-5 p-5 m-5">
                  <!-- User To-Do Content -->
                  <div class="">
                    <h2 id="userNameField" class="">Add a New User</h2>
                    <!-- 
                                        FORM STARTS 
                                        =================-->
                    <form>
                      <div class="row">
                        <!-- Task -->
                        <div>
                          <div>
                            <label for="name" class="d-flex align-items-center">Full Name:</label>
                          </div>
                          <div class="ui input fluid">
                            <input id="name" type="text" placeholder="Enter your name here ...">
                          </div>
                        </div>
                        <!-- Username -->
                        <div>
                          <div>
                            <label for="newUsername" class="d-flex align-items-center">Username:</label>
                          </div>
                          <div class="ui input fluid">
                            <input id="newUsername" type="text" placeholder="Enter new username here ...">
                          </div>
                        </div>
                        <!-- Password -->
                        <div>
                          <div>
                            <label for="newPass" class="d-flex align-items-center">Password:</label>
                          </div>
                          <div class="ui input fluid">
                            <input id="newPass" type="text" placeholder="Enter password here ...">
                          </div>
                        </div>
                      </div>
                      <p id="msg"></p>
                      <!-- Button -->
                      <button id="addTaskBtn" type="button" class="btn btn-secondary my-2 text-light">
                        Add Task
                      </button>
                    </form>
                    <!-- 
                                        FORM ENDS
                                        =================== -->
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <!-- SCRIPTS -->
  <script src="js/name.js"></script>

  <!-- Semantic UI Dropdown -->
  <script>
    $(".ui.dropdown").dropdown();
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>

</html>
